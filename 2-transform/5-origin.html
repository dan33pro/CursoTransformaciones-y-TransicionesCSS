<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Rotate - Origin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            padding: 30vw;
        }

        .cuadrado {
            width: 20vw;
            height: 20vw;
            border-radius: 20%;
            background-image: linear-gradient(to right top, #e13939, #e46a17, #da9500, #c3bd00, #9fe146);
            transform-origin: right bottom;
            transition: transform 1.5s;
        }

        .cuadrado:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="cuadrado"></div>
</body>
</html>
